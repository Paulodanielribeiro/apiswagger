paths:
  /products:
    post:
      summary: Salva um novo produto
      tags: [products]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#components/schemas/Product"
      responses:
        201:
          description: Produto cadastrado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  product:
                    $ref: "#components/schemas/ProductCreatedResponse"
        400:
          description: O objeto de produto recebido é inválido
          content:
            application/json:
              schema:
                $ref: "#components/schemas/ProductCreationFailResponse"

components:
  schemas:
    Product:
      type: object
      properties:
        description:
          type: string
    ProductCreatedResponse:
      type: object
      properties:
        id:
          type: number
        description:
          type: string
    ProductCreationFailResponse:
      type: object
      properties:
        errorMessages:
          type: array
          items:
            type: string